<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: sans-serif;
        }

        button {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            cursor: pointer;
        }

        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h3>WhatsApp Scraper</h3>
    <button id="startBtn">Start Scraping</button>
    <button id="stopBtn">Stop</button>
    <div id="status">Ready</div>
    <script src="popup.js"></script>
</body>

</html>
